paths:
  /partners/token:
    post:
      tags:
        - Authentication
      summary: Obtener access token
      description: |
        Obtiene un token OAuth2 usando Client Credentials.

        ## Credenciales y Autenticaci√≥n

        Esta API utiliza **OAuth2 ‚Äì Client Credentials**.

        ### üîë Credenciales requeridas
        - `client_id`
        - `client_secret`
        - `scope`

        ### Flujo de autenticaci√≥n
        1. Solicita un token usando el endpoint de autenticaci√≥n
        2. Usa el token en los endpoints protegidos

        ```
        Authorization: Bearer <access_token>
        ```
      operationId: getPartnerToken
      security: []   # üëà p√∫blico

      # üëá dominio distinto solo para OAuth
      servers:
        - url: https://oauth.ng.paquery.com

      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - grant_type
                - client_id
                - client_secret
                - scope
              properties:
                grant_type:
                  type: string
                  example: client_credentials
                  default: client_credentials
                  description: Tipo de grant OAuth2 (valor fijo)
                client_id:
                  type: string
                  example: your-client-id
                client_secret:
                  type: string
                  example: your-client-secret
                scope:
                  type: string
                  example: api:partner api:shipments api:rates
      responses:
        "200":
          description: Token generado correctamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                  token_type:
                    type: string
                    example: Bearer
                  expires_in:
                    type: integer
                    example: 3600
                  refresh_expires_in:
                    type: integer
                    example: 0
                  not-before-policy:
                    type: integer
                    example: 1643897415
                  scope:
                    type: string
                    example: api:partner api:rates

