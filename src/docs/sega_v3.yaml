    shipment:
      type: object
      properties:
        tracking:
          type: string
          description: C√≥digo de orden o c√≥digo de seguimiento, con este c√≥digo podr√°s rastrear el pedido.
          example: XXXXX-12345
        type:
          type: string
          description: |
            C√≥digo del tipo de servicio de entrega. 
            
            Puede tomar los siguientes valores:

            | Servicio (Todos los pa√≠ses) | Descripci√≥n |
            | ------------- | ------------ |
            | NEXTDAY | El pedido se enviar√° al d√≠a siguiente. |
            | SAMEDAY | El pedido se enviar√° el mismo d√≠a. |
            | ONEWEEK | El pedido se enviar√° a la semana siguiente. |
            | TWOWEEKS | El pedido se enviar√° en las 2 semanas siguientes. |
            | PICKUP_STORE | El pedido se colocara en un punto de recojo (retiro en tienda). |

            **Nota:** Paara el servicio 'NEXT DAY' se tiene una hora limite
            en el cual se realizara la entrega si se recibe antes de la hora 
            l√≠mite, en caso contrario se enviar√° al d√≠a siguiente (La hora 
            l√≠mite se puede solicitar al √°rea comercial).
          example: "SAMEDAY"
        cod:
          type: number
          description: |
            Para el valor 0 (false) es envio se indica como pagado, para el 
            valor 1 (true) el pago se realiza en la direcci√≥n de destino 
            (contra reembolso), el importe a cobrar al destinatario final es 
            enviado en el campo value dentro de product.
          example: 0
        change:
          type: boolean
          description: |
            Indicador de l√≥gica inversa, nos permite realizar en caso de 
            ser necesario el recojo de ordenes para devoluci√≥n desde el cliente
            final.
          example: false
        product:
          "$ref": "#/components/schemas/product"
        origin:
          "$ref": "#/components/schemas/origin"
        destination:
          "$ref": "#/components/schemas/origin"
      required:
        - type
        - change
        - product
        - origin
        - destination
    createShipment:
      type: object
      properties:
        shipment:
          "$ref": "#/components/schemas/shipment"
  responses:
    addressResponse:
      type: object
      properties:
        address:
          type: string
          description: Direcci√≥n de recojo o entrega de los productos.
          example: "Calle F. Valle Riestra 576, San Isidro, Lima 15074, Per√∫"
        name:
          type: string
          description: Nombres de contacto para el recojo o entrega de productos.
          example: XXXXXXXXXXXXXXXXXXXXXXXXX
        phone:
          type: string
          description: Numero de telefono/celular de contacto para el recojo o entrega de productos.
          example: XXXXX-xxxxx
        email:
          type: string
          description: Email para notificaci√≥n el recojo o entrega de los productos.
          example: mail@mail.com
        reference:
          type: string
          description: Referencias de direcciones de clientes para el recojo o entrega de los productos.
          example: "-"
        notes:
          type: string
          description: Datos adicionales que facilitan la recojo o entrega de productos.
          example: "-"
        schedule:
          type: string
          description: Datos de franja horaria para el recojo o entrega de productos.
          example: "08 a 18"
    contactResponse:
      type: object
      properties:
        reference:
          type: string
          description: Referencias de direcciones de clientes para el recojo o entrega de los productos.
          example: "-"
        notes:
          type: string
          description: Datos adicionales que facilitan la recojo o entrega de productos.
          example: "-"
        schedule:
          type: string
          description: Datos de franja horaria para el recojo o entrega de productos. 
          example: "-"
        address:
          type: object
          properties:
