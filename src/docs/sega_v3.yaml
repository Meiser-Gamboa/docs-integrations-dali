webhooks:
  updateStatus:
    post:
      summary: Notificaciones de estado
      description: |
        La actualizaci√≥n de estados se produce cada vez que se genera un evento de cambio en el flujo de un env√≠o. 

        ## Estados de envio:

        Los posibles valores para shipment_status y Package_status son:

          - **DELIVERED:** Entregado
          - **CANCELLED:** Cancelado
          - **CROSSDOCKED:** Arribado al dep√≥sito
          - **DELIVERY_ASSIGNED:** Asignado a una ruta de entrega
          - **TO_DELIVERY:** En camino a ser entregado (es el pr√≥ximo de la lista)
          - **FAILED_DELIVERY:** No se ha podido entregar, posible reintento de entrega seg√∫n pol√≠ticas del operador log√≠stico.
          - **RETURNED:** Devuelto al seller.
          - **DSL_PACKAGE:** El env√≠o fue marcado como da√±ado, perdido o robado.
          - **RETURN_IN_PROGRESS:** Se encuentra en proceso de devoluci√≥n.
          - **PICKED_UP:** El envio fue recogido.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                shipment_id:
                  type: string
                  description: Corresponde al n√∫mero de env√≠o, en caso de que el env√≠o conste de un solo paquete este n√∫mero coincide con el tracking_number.
                  example: XYZ1231233
                shipment_status:
                  type: string
                  description: El estado del env√≠o.
                  example: CROSSDOCKED
                statuses:
                  type: array
                  items:
                    type: object
                    properties:
                      tracking_number:
                        type: string
                        description: N√∫mero de seguimiento asociado al paquete.
                        example: BMN231333123
                      shipment_status:
                        type: string
                        description: el estado del paquete.
                        example: CROSSDOCKED
                      timestamp:
                        type: string
                        description: Hora en que se produjo el evento, cambio de estado.
                        format: date-time
                        example: 2023-08-09T17:16:30Z
                    required:
                      - tracking_number
                      - shipment_status
                      - timestamp
              required:
                - shipment_id
                - shipment_status
                - statuses

components:
  securitySchemes:
    oauth2ClientCredentials:
      type: oauth2
      description: OAuth2 client credentials flow for API authentication
      flows:
        clientCredentials:
          tokenUrl: https://oauth.ng.paquery.com/partners/token
          scopes:
            "api:partner": Access to partner APIs.
            "api:shipments": Access to create shipment data.
            "api:rates": Access to rates and pricing information.
  schemas:
    geoData:
      type: object
      description: Estructura de las coordenadas de la direcci√≥n de recojo o entrega.
      properties:
        lat:
          type: number
          description: Coordenadas de la direcci√≥n de recojo o entrega (latitud).
          example: -12.0052
        lng:
          type: number
          description: Coordenadas de la direcci√≥n de recojo o entrega (longitude).
          example: -90.0034
    address:
      type: object
      description: |
        Estructura con la informaci√≥n de recojo o entrega,
        para la estura 'origen' es posible enviar null si se desea tomar la direcci√≥n 
        registrada en el marketplace por defecto.

        **Nota:** En el campo 'line' debe venir la direcci√≥n, el n√∫mero de la calle, localidad/barrio, 
        ciudad, pa√≠s, c√≥digo postal. No es obligatorio que venga toda esta informaci√≥n, pero 
        mientras m√°s detalle mayor probabilidad de que sea localizada. Solo datos de direcci√≥n, 
        no comentarios acerca de la direcci√≥n.
      properties:
        line:
          type: string
          description: |
            **(Length Max: 100)** Direcci√≥n de recojo o entrega de los productos.
          maxLength: 100
          example: XXXXXXXXXXXXXXXXXXXXXXXXX
        zip:
          type: string
          description: |
            **(Length Max: 5)** C√≥digo postal de la direcci√≥n para el recojo o entrega de los productos.
          maxLength: 5
          example: "15314"
        route:
          type: string
          description: Nombre de la direcci√≥n para el recojo o entrega de los productos.
          example: " "
        streetNumber:
          type: number
          description: Numero de la direcci√≥n para el recojo o entrega de los productos.
          example: 0
        locality:
          type: string
          description: |
            **(Length Max: 40)** Distrito o localidad donde se realiza el recojo o entrega de los productos.
          maxLength: 40
          example: XXXXXXXXXXXXXXXXXXXXXXXXX
        region:
          type: string
          description: (deprecated) Provincia donde se realiza el recojo o entrega de los productos
          example: XXXXXXXXXXXXXXXXXXXXXXXXX
        latLng:
          "$ref": "#/components/schemas/geoData"
      required:
        - line
    origin:
      type: object
      properties:
        name:
          type: string
          description: |
            **(Length Max: 50)** Nombres de contacto para el recojo o entrega de productos.
          maxLength: 50
          example: XXXXXXXXXXXXXXXXXXXXXXXXX
        phone:
          type: string
          description: |
            **(Length Max: 12)** Numero de telefono/celular de contacto para el recojo o entrega de productos.
          maxLength: 12
          example: XXXXX-xxxxx
        email:
          type: string
          description: Email para notificaci√≥n el recojo o entrega de los productos.
          example: mail@mail.com
        reference:
          type: string
          description: Referencias de direcciones de clientes para el recojo o entrega de los productos.
          example: "-"
        notes:
          type: string
          description: |
            **(Length Max: 100)** Datos adicionales que facilitan la recojo o entrega de productos.
          maxLength: 100
          example: "-"
        schedule:
          type: string
          description: Datos de franja horaria para el recojo o entrega de productos.
          example: "08 a 18"
        address:
          "$ref": "#/components/schemas/address"
      required:
        - name
        - phone
        - email
        - address
    product:
      type: object
      properties:
        description:
          type: string
          description: Descripci√≥n o nombres de los productos de la orden.
          example: "XXXXXXX XXXXXXXXX XXXXXXXX"
        value:
          type: number
          description: |
            Precio o valor de paquetes.
          example: 0
        quantity:
          type: number
          description: |
            N√∫mero total de paquetes.
            
            **Nota:** al enviar 0, se crea una sola etiqueta para el env√≠o, de 
            lo contrario se genera una etiqueta seg√∫n la cantidad de paquetes.
          example: 0
        size:
          type: string
